<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  {% seo %}

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0b0f14;
      color: #e6e6e6;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to bottom, #0b0f14, #05070a);
      border-bottom: 1px solid #1f2933;
      padding: 1.25rem 1rem;
    }

    nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #cfd8e3;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    nav a:hover {
      color: #b11226;
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h1, h2, h3 {
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 2.5rem;
      border-bottom: 1px solid #1f2933;
      padding-bottom: 0.5rem;
    }

    a {
      color: #b11226;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      border-top: 1px solid #1f2933;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #9aa4af;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/books/book-one">Book One</a>
    <a href="{{ site.baseurl }}/pages/universe">Universe</a>
    <a href="{{ site.baseurl }}/pages/characters">Characters</a>
    <a href="{{ site.baseurl }}/pages/about">About</a>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>&copy; {{ site.time | date: "%Y" }} J.C. Johnson. All rights reserved.</p>
</footer>

</body>
</html>
